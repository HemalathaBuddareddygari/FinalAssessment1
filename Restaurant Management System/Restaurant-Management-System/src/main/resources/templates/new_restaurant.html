<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<script>
    background color:yellow;
</script>
<body>
<div align="center">
    <h1>Add New Restaurant</h1>
    </br>
    <form action="#" th:action="@{/save}"th:object="${restaurant}" method="post">
        <table border="0"cellpadding="10" bgcolor="yellow">
            <tr>
                <td> RestaurantName:</td>
               <td><input type="text" th:feild="*{RestaurantName}"class="form-control" id="validationCustom01" required/></td>
            </tr>
            <tr>
                <td> Restaurant Address:</td>
                <td><input type="text" th:feild="*{Restaurant Address}" class="form-control" id="validationCustom02" required/></td>
            </tr>
            <tr>
                <td> Recipe:</td>
                <td><input type="checkbox" th:feild="*{RestaurantName}" class="form-control" id="validationCustom03" required/>
                    <select id="chkveg" multiple="multiple">


                    <option value="cheese">Cheese</option>
                    <option value="tomatoes">Tomatoes</option>
                    <option value="mozarella">Mozzarella</option>
                    <option value="mushrooms">Mushrooms</option>
                    <option value="pepperoni">Pepperoni</option>
                    <option value="onions">Onions</option>
                </select>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">save</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
